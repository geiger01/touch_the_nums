<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Touch Nums Game</title>
  </head>
  <body onload="init()">
    <div class="game-head">
      <h1>timer: <span></span></h1>
      <button onclick="init()" class="rainbow rainbow-1">Play Again!</button>
    </div>
    <div class="levels">
      <div value="easy" onclick="level(this)" class="level">easy</div>
      <div value="medium" onclick="level(this)" class="level">medium</div>
      <div value="hard" onclick="level(this)" class="level">hard</div>
    </div>
    <div class="container"></div>
    <script src="js/main.js"></script>
  </body>
</html>
